include "frontend.conf"

appName="pillar2-frontend"

play.http.router = prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
# Guice module
play.modules.enabled += "config.GuiceModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.filters.csp.directives {
  script-src = ${play.filters.csp.nonce.pattern} "'unsafe-inline' 'strict-dynamic' https: http:"
  object-src = 'none'
  base-uri = 'none'
  report-uri: ${csp-report-host}"/content-security-policy-reports/"${appName}
}

csp-report-host: "http://localhost:8861"

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

play.i18n.langs = ["en"]

bootstrap.filters.allowlist.enabled = false
bootstrap.filters.allowlist.ips = []
bootstrap.filters.allowlist.excluded = ["/report-pillar2-top-up-taxes/unauthorised", "/ping/ping"]
bootstrap.filters.allowlist.redirectUrlWhenDenied = "/report-pillar2-top-up-taxes/unauthorised"

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      enrolment-store-proxy {
        host = localhost
        port = 10052
        protocol = http
        startUrl = "/enrolment-store-proxy"
      }

      tax-enrolments {
         host = localhost
         port = 9995
         protocol = http
         url1 = "/tax-enrolments/service/"
         url2 = "/enrolment"
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      pillar2 {
        protocol = http
        host = localhost
        port = 10051
      }

      incorporated-entity-identification-frontend {
        protocol = http
        host = localhost
        port = 9718
      }

      partnership-identification-frontend {
        protocol = http
        host = localhost
        port = 9722
     }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "pillar2-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10050/report-pillar2-top-up-taxes"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"
  pillar2-frontend = "http://localhost:10050/report-pillar2-top-up-taxes/"
  grsContinue   = "http://localhost:10050/report-pillar2-top-up-taxes/grs-return"
  ultimateParentLink = "/report-pillar2-top-up-taxes/business-matching/match-hmrc-records"
  filingMemberLink = "/report-pillar2-top-up-taxes/business-matching/filing-member/nominate"
  groupDetailLink = "/report-pillar2-top-up-taxes/further-details/group-status"
  contactDetailsLink = "/report-pillar2-top-up-taxes/contact-details"
  cyaLink = "/report-pillar2-top-up-taxes/review-submit/check-answers"
  howToRegisterPlr2Guidance = "https://www.gov.uk/government/publications/introduction-of-the-new-multinational-top-up-tax"
  btaHomePage = "http://localhost:9020/business-account"
  eacdHomePage = "/report-pillar2-top-up-taxes/bta/eacd"
  startPage = "https://www.gov.uk/government/publications/introduction-of-the-new-multinational-top-up-tax/multinational-top-up-tax-uk-adoption-of-organisation-for-economic-co-operation-and-development-pillar-2"
  startPagePillar2 = "https://www.gov.uk/government/publications/introduction-of-the-new-multinational-top-up-tax/multinational-top-up-tax-uk-adoption-of-organisation-for-economic-co-operation-and-development-pillar-2"
}

enrolment {
  key = "HMRC-PILLAR2-ORG"
  identifier = "PLRID"
}

host = "http://localhost:10050"

accessibility-statement{
  service-path = "/pillar2-frontend"
}

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  showDoYouHaveP2TopUpTaxId = true
  showPaymentsSection = true
  showErrorScreens = true
  btaAccessEnabled = true
  welsh-translation = false
  incorporatedEntityBvEnabled = false
  partnershipBvEnabled = false
  privateBetaEnabled = false
  grsStubEnabled = true
  pillar2mailbox = "pillar2mailbox@hmrc.gov.uk"
  privateBeta {
      accessCodes = [
        "123456",
        "654321"
      ]
      contactEmail = "pillar2quiries@hmrc.gov.uk"
      enabled = true
    }
}
